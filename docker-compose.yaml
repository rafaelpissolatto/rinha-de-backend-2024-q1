version : '3'

services:
    lb:
        container_name: lb
        image: haproxy:2.9
        ports:
            - "9999:9999"
        volumes:
            - ./config/haproxy:/usr/local/etc/haproxy
        depends_on:
            - app_1
            - db
            # - app_2
        ulimits:
            nofile:
                soft: 1000000
                hard: 1000000
        deploy:
            resources:
                limits:
                    cpus: "0.166"
                    memory: "183MB"
    app_1:
        container_name: app_1
        # image: nginx:alpine #TODO: replace with the app image
        build:
            context: ./
            dockerfile: Dockerfile
        environment:
            - APPPORT=8081
        ports:
            # - "8081:80"
            - "8081:80"
        env_file:
            - .env
        ulimits:
            nofile:
                soft: 1000000
                hard: 1000000
        deploy:
            resources:
                limits:
                    cpus: "0.166"
                    memory: "183MB"
