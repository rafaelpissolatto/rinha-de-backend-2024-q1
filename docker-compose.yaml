    #                 memory: "183MB"
    db:
        container_name: db
        image: alpine:3.19
        volumes:
            # - ./database:/data
            - db:/data

        command: sh -c "apk --no-cache add sqlite && sqlite3 /data/database.db"
        ulimits:
            nofile:
                soft: 1000000
                hard: 1000000
        deploy:
            resources:
                limits:
                    cpus: "0.166"
                    memory: "183MB"

networks:
  default:
    driver: bridge

volumes:
    db:
        driver: local

